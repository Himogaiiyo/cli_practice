<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLI Practice Counter</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f4f6f8;
        color: #1f2933;
      }

      .counter {
        width: min(420px, 92vw);
        padding: 2rem;
        border-radius: 12px;
        background: #ffffff;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        text-align: center;
      }

      h1 {
        margin: 0 0 1rem;
        font-size: 1.25rem;
      }

      #count {
        font-size: clamp(3rem, 16vw, 6rem);
        font-weight: 700;
        margin: 0 0 1.5rem;
        line-height: 1;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(3, minmax(72px, 1fr));
        gap: 0.75rem;
        align-items: stretch;
      }

      button {
        border: none;
        border-radius: 8px;
        padding: 0.7rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        min-width: 72px;
        width: 100%;
        transition: transform 0.05s ease, opacity 0.15s ease;
      }

      button:active {
        transform: translateY(1px);
      }

      button:hover {
        opacity: 0.9;
      }

      .inc {
        background: #22c55e;
        color: white;
      }

      .dec {
        background: #ef4444;
        color: white;
      }

      .reset {
        background: #e5e7eb;
        color: #111827;
        grid-column: 2 / 4;
      }

      @media (max-width: 420px) {
        .buttons {
          grid-template-columns: repeat(2, minmax(72px, 1fr));
        }

        .reset {
          grid-column: 1 / 3;
        }
      }
    </style>
  </head>
  <body>
    <main class="counter" aria-live="polite">
      <h1>My First CLI App</h1>
      <p id="count">0</p>
      <div class="buttons">
        <button class="dec" id="decrement10" type="button">-10</button>
        <button class="dec" id="decrement" type="button">-1</button>
        <button class="inc" id="increment" type="button">+1</button>
        <button class="inc" id="increment10" type="button">+10</button>
        <button class="reset" id="reset" type="button">Reset</button>
      </div>
    </main>

    <script>
      const STORAGE_KEY = "simpleCounterValue";
      const countEl = document.getElementById("count");
      const incrementBtn = document.getElementById("increment");
      const increment10Btn = document.getElementById("increment10");
      const decrementBtn = document.getElementById("decrement");
      const decrement10Btn = document.getElementById("decrement10");
      const resetBtn = document.getElementById("reset");

      const loadCount = () => {
        const saved = localStorage.getItem(STORAGE_KEY);
        const parsed = Number(saved);
        return Number.isFinite(parsed) ? parsed : 0;
      };

      let count = loadCount();

      const applyDelta = (delta) => {
        count += delta;
        render();
      };

      const getClickDelta = (baseDelta, event) => {
        if (event.ctrlKey && event.shiftKey) {
          return Math.sign(baseDelta) * 100;
        }

        if (event.shiftKey) {
          return baseDelta * 10;
        }

        return baseDelta;
      };

      const bindDeltaButton = (button, baseDelta) => {
        button.addEventListener("click", (event) => {
          applyDelta(getClickDelta(baseDelta, event));
        });
      };

      const render = () => {
        countEl.textContent = String(count);
        localStorage.setItem(STORAGE_KEY, String(count));
      };

      bindDeltaButton(incrementBtn, 1);
      bindDeltaButton(increment10Btn, 10);
      bindDeltaButton(decrementBtn, -1);
      bindDeltaButton(decrement10Btn, -10);

      resetBtn.addEventListener("click", () => {
        count = 0;
        render();
      });

      document.addEventListener("keydown", (event) => {
        if (!event.shiftKey) {
          return;
        }

        if (event.key === "ArrowUp") {
          event.preventDefault();
          applyDelta(10);
        } else if (event.key === "ArrowDown") {
          event.preventDefault();
          applyDelta(-10);
        }
      });

      render();
    </script>
  </body>
</html>
